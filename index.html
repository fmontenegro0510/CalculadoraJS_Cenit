<!DOCTYPE html>
<html lang="es" class="light" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.1/dist/paper.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora Vanilla JS</title>
  </head>
  <body>

    <div class="paper container ">
        <nav class="border fixed split-nav">
            <div class="nav-brand">
              <h3><a href="#">Calculadora Javascript</a></h3>
            </div>
            <div class="collapsible">
              <input id="collapsible1" type="checkbox" name="collapsible1">
              <label for="collapsible1">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </label>
              <div class="collapsible-body">
                <ul class="inline">
                  <li><a href="#" onclick="dm()">Dark Mode</a></li>
                  <li><a href="https://github.com/fmontenegro0510/CalculadoraJS_Cenit" target="_blank">Github</a></li>
                </ul>
              </div>
            </div>
          </nav>
        <br>
        <br>

      <h1><input type="text" class="display" value="12345678910" id="display"></h1>
      <div class="row">
        <div class="col-3 col"><button class="btn-large">7</button></div>
        <div class="col-3 col"><button class="btn-large">8</button></div>
        <div class="col-3 col"><button class="btn-large">9</button></div>
        <div class="col-3 col"><button class="btn-large">+</button></div>
      </div>
      <div class="row">
        <div class="col-3 col"><button class="btn-large">4</button></div>
        <div class="col-3 col"><button class="btn-large">5</button></div>
        <div class="col-3 col"><button class="btn-large">6</button></div>
        <div class="col-3 col"><button class="btn-large">-</button></div>
      </div>
      <div class="row">
        <div class="col-3 col"><button class="btn-large">1</button></div>
        <div class="col-3 col"><button class="btn-large">2</button></div>
        <div class="col-3 col"><button class="btn-large">3</button></div>
        <div class="col-3 col"><button class="btn-large">+</button></div>
      </div>
      <div class="row">
        <div class="col-3 col"><button class="btn-large">0</button></div>
        <div class="col-3 col"><button class="btn-large">,</button></div>
        <div class="col-6 col"><button class="btn-large btn-block" onclick="clearDisplay()">=</button></div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
