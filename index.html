<!DOCTYPE html>
<html lang="es" class="light" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.1/dist/paper.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora Vanilla JS</title>
  </head>
  <body>

    <div class="paper container ">
        <nav class="border fixed split-nav">
            <div class="nav-brand">
              <h3><a >Calculadora Javascript</a></h3>
            </div>
            <div class="collapsible">
              <input id="collapsible1" type="checkbox" name="collapsible1">
              <label for="collapsible1">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </label>
              <div class="collapsible-body">
                <ul class="inline">
                  <li><a href="#" onclick="DarkMode()">Dark Mode</a></li>
                  <li><a href="https://github.com/fmontenegro0510/CalculadoraJS_Cenit" target="_blank">Github</a></li>
                </ul>
              </div>
            </div>
          </nav>
        <br>
        <br>
        <div id="row" class="row rDisplay margin">
          <div class="col-9 col"><input type="text" class="display btn-calc" id="display"></div>
          <div class="col-3 col"><button class="btn-large btn-block btn-danger" onclick="clearDisplay()">AC</button></div>
        </div>
        <div class="row margin ">
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('7')">7</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('8')">8</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('9')">9</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary" onclick="showDisplay('+')">+</button></div>
        </div>
        <div class="row margin">
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('4')">4</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('5')">5</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('6')">6</button></div>
          <div class="col-3 col"><button class="btn-large btn-block btn-secondary" onclick="showDisplay('-')">-</button></div>
        </div>
        <div class="row margin">
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('1')">1</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('2')">2</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('3')">3</button></div>
          <div class="col-3 col"><button class="btn-large btn-block btn-secondary" onclick="showDisplay('*')">*</button></div>
        </div>
        <div class="row margin">
          <div class="col-3 col"><button class="btn-calc btn-block btn-secondary-outline" onclick="showDisplay('0')">0</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-warning-outline" onclick="showDisplay('.')">.</button></div>
          <div class="col-3 col"><button class="btn-calc btn-block btn-success" onclick="resolver()">=</button></div>
          <div class="col-3 col"><button class="btn-large btn-block btn-secondary " onclick="showDisplay('/')">/</button></div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
